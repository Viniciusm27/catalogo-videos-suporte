<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Cat√°logo de v√≠deos de suporte t√©cnico para equipamentos diversos. Busque por modelo e veja tutoriais." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#1976d2" />
  <meta name="app-version" content="v3">
  <link rel="manifest" href="manifest.json" />
  <title>Cat√°logo de V√≠deos - Suporte T√©cnico</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    // For√ßa recarregamento no iOS ao detectar nova vers√£o via par√¢metro
    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
    if (isIOS && window.location.search.indexOf('v=') === -1) {
      const newURL = `${window.location.pathname}?v=${Date.now()}`;
      window.location.replace(newURL);
    }
  </script>
</head>
<body>
  <!-- Splash screen -->
  <div id="splash-screen">
    <div class="splash-content">
      <img src="icon-192.png" alt="Logo" class="splash-logo" />
      <div class="splash-text">Carregando Cat√°logo...</div>
    </div>
  </div>

  <!-- Notifica√ß√£o de atualiza√ß√£o -->
  <div id="update-notice" style="display: none;">
    üîÑ Nova vers√£o dispon√≠vel. <button onclick="reloadApp()">Clique para atualizar</button>
  </div>

  <!-- Conte√∫do principal -->
  <div class="container">
    <h1>Cat√°logo de V√≠deos - Suporte T√©cnico</h1>
    <input type="text" class="search-bar" placeholder="Buscar por modelo, ex: SC-B12" oninput="searchVideos()" />
    <div id="video-list"></div>
    <div class="pagination" id="pagination"></div>
  </div>

  <!-- Script com os dados e fun√ß√µes -->
  <script>
    let videos = [];
    let currentPage = 1;
    const videosPerPage = 10;
    let searchTerm = '';

    async function loadVideos() {
      try {
        const response = await fetch('videos.json');
        videos = await response.json();
        displayVideos();
      } catch (error) {
        console.error('Erro ao carregar v√≠deos:', error);
      }
    }

    function displayVideos() {
      const start = (currentPage - 1) * videosPerPage;
      const end = start + videosPerPage;

      const filteredVideos = videos.filter(v =>
        v.title.toLowerCase().includes(searchTerm) ||
        v.description.toLowerCase().includes(searchTerm)
      );

      const paginatedVideos = filteredVideos.slice(start, end);
      const list = document.getElementById('video-list');
      list.innerHTML = '';

      paginatedVideos.forEach(video => {
        list.innerHTML += `
          <div class="video">
            <iframe src="${video.embed}" frameborder="0" allowfullscreen></iframe>
            <p><strong>${video.title}</strong></p>
            <p class="description">${video.description}</p>
            <button class="copy-btn" onclick="copyToClipboard('${video.link}')">Copiar Link</button>
          </div>
        `;
      });

      updatePagination(filteredVideos.length);
    }

    function updatePagination(totalVideos) {
      const totalPages = Math.ceil(totalVideos / videosPerPage);
      const pagination = document.getElementById('pagination');
      pagination.innerHTML = '';

      for (let i = 1; i <= totalPages; i++) {
        pagination.innerHTML += `<button onclick="goToPage(${i})">${i}</button>`;
      }
    }

    function goToPage(page) {
      currentPage = page;
      displayVideos();
    }

    function searchVideos() {
      searchTerm = document.querySelector('.search-bar').value.toLowerCase();
      currentPage = 1;
      displayVideos();
    }

    function copyToClipboard(link) {
      navigator.clipboard.writeText(link).then(() => {
        alert("Link copiado com sucesso!");
      });
    }

    function reloadApp() {
      navigator.serviceWorker.getRegistration().then(reg => {
        if (reg && reg.waiting) {
          reg.waiting.postMessage({ type: 'SKIP_WAITING' });
        }
      });
      window.location.reload();
    }

    // Ao carregar a p√°gina
    window.onload = () => {
      setTimeout(() => {
        const splash = document.getElementById('splash-screen');
        if (splash) splash.style.display = 'none';
      }, 3000);

      loadVideos();
    };

    // Registro do service worker com verifica√ß√£o de atualiza√ß√£o
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js').then(reg => {
          console.log('Service Worker registrado');

          reg.update();

          reg.addEventListener('updatefound', () => {
            const newWorker = reg.installing;
            newWorker.addEventListener('statechange', () => {
              if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                document.getElementById('update-notice').style.display = 'block';
              }
            });
          });
        });
      });
    }
  </script>
</body>
</html>
